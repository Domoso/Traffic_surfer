<!DOCTYPE html>
<html>
<head>
	<title>Traffic surfer</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style/css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<header>
			<div class="container-fluid">
				<div class="row">
					<div class="col-6">
						<img src="assets/img/drhouse.jpg">
					</div>
					<div class="col-6">
						<p>Active cars:</p>
						<p>Traffic jam time:</p>
						<p>Car accidents:</p>
					</div>
				</div>
				<div class="row logos">
					<div class="offset-1 col-3">
						<i class="fas fa-star fa-3x"></i>
					</div>
					<div class="col-3">
						<i class="far fa-clock fa-3x"></i>
					</div>
					<div class="col-3">
						<i class="fas fa-user fa-3x"></i>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="form">
				<p>from/to</p>
			</div><br>
			<div class="form-check">
			    <input type="checkbox" class="form-check-input" id="Check1">
			    <label class="form-check-label" for="Check1">Leaving now ?</label>
			</div>
			<h5 class="or">OR</h5>
			<div class="form-row time">
				<div class="col-3">
					<h6>Between</h6>
				</div>
				<div class="form-group col-3 time1">
			      	<label for="inputHour1"></label>
			      	<select id="inputHour1" class="form-control">
			        	<option selected>01am</option>
			        	<option>02am</option>
			        	<option>03am</option>
			        	<option>04am</option>
			        	<option>05am</option>
			        	<option>06am</option>
			        	<option>07am</option>
			        	<option>08am</option>
			        	<option>09am</option>
			        	<option>10am</option>
			        	<option>11am</option>
			        	<option>12am</option>
			        	<option>01pm</option>
			        	<option>02pm</option>
			        	<option>03pm</option>
			        	<option>04pm</option>
			        	<option>05pm</option>
			        	<option>06pm</option>
			        	<option>07pm</option>
			        	<option>08pm</option>
			        	<option>09pm</option>
			        	<option>10pm</option>
			        	<option>11pm</option>
			        	<option>12pm</option>
			      	</select>
			    </div>
			    <div class="col-1">
			    	<h6>and</h6>
			    </div>
			    <div class="form-group col-3 time2">
			      	<label for="inputHour1"></label>
			      	<select id="inputHour1" class="form-control">
			        	<option selected>01am</option>
			        	<option>02am</option>
			        	<option>03am</option>
			        	<option>04am</option>
			        	<option>05am</option>
			        	<option>06am</option>
			        	<option>07am</option>
			        	<option>08am</option>
			        	<option>09am</option>
			        	<option>10am</option>
			        	<option>11am</option>
			        	<option>12am</option>
			        	<option>01pm</option>
			        	<option>02pm</option>
			        	<option>03pm</option>
			        	<option>04pm</option>
			        	<option>05pm</option>
			        	<option>06pm</option>
			        	<option>07pm</option>
			        	<option>08pm</option>
			        	<option>09pm</option>
			        	<option>10pm</option>
			        	<option>11pm</option>
			        	<option>12pm</option>
			      	</select>
			    </div>
			</div>
			<button type="submit" class="btn btn-primary">Let's take a look at roads</button>
		</main>
	</div>
	<script src="assets/javascript/jquery-2.2.4.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/script.js"></script>

</html>
